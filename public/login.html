<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Simple User Accounts</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="./skeleton.css" rel="stylesheet" type="text/css">
  <link href="./raleway.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Create an Account</h1>
      </div>
    </div>
    <form action="/login_route" method="POST">
      <div class="row">
        <div class="twelve columns">
          <label for="userName">User Name</label>
          <input class="u-full-width" type="text" placeholder="User Name" id="userName" name="userName" required>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <label for="password">Password</label>
          <input class="u-full-width" type="password" placeholder="Password" id="password" name="password" required>
        </div>
      </div>
      <input class="button-primary" type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
