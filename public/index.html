<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Simple User Accounts</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="./skeleton.css" rel="stylesheet" type="text/css">
  <link href="./raleway.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="twelve columns" id="error" style="color:red;"></div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <h1>Home Page</h1>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns"><button onclick="window.location.href='/login.html'">Login</button></div>
    </div>
    <div class="row">
      <div class="twelve columns"><button onclick="window.location.href='/create.html'" class="button-primary">Create
          Account</button></div>
    </div>
  </div>
  <script>
    console.log(location.search)
    const urlParams = new URLSearchParams(location.search);
    if(urlParams.has("error")){
      console.log(urlParams.has("error"))
      console.log(urlParams.get("error"))
      document.getElementById("error").innerHTML = urlParams.get("error");
    }
  </script>
</body>

</html>
